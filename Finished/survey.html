     <div id="image-container">

     <div id="rightSel">
         <div class="user-select" style="width:200px;">
             <select id="user1">
                 <option value="0">Select Size:</option>
                 <option value="1">Back Yard</option>
                 <option value="2">Balcony</option>
                 <option value="3">Kitchen Window</option>

             </select>
         </div>

         <div class="user-select" id="user-select-2" style="width:200px;">
             <select id="user2">
                 <option value="0">Select plant:</option>
                 <option value="1">Herb Plant</option>
                 <option value="2">Harvest Plant</option>
                 <option value="3">Easy Plant</option>

             </select>

         </div>
         <script>
             var x, i, j, selElmnt, a, b, c;
             /*look for any elements with the class "custom-select":*/
             x = document.getElementsByClassName("user-select");
             for (i = 0; i < x.length; i++) {
                 selElmnt = x[i].getElementsByTagName("select")[0];
                 /*for each element, create a new DIV that will act as the selected item:*/
                 a = document.createElement("DIV");
                 a.setAttribute("class", "select-selected");
                 a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
                 x[i].appendChild(a);
                 /*for each element, create a new DIV that will contain the option list:*/
                 b = document.createElement("DIV");
                 b.setAttribute("class", "select-items select-hide");
                 for (j = 1; j < selElmnt.length; j++) {
                     /*for each option in the original select element,
                     create a new DIV that will act as an option item:*/
                     c = document.createElement("DIV");
                     c.innerHTML = selElmnt.options[j].innerHTML;
                     c.addEventListener("click", function(e) {
                         /*when an item is clicked, update the original select box,
                         and the selected item:*/
                         var y, i, k, s, h;
                         s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                         h = this.parentNode.previousSibling;
                         for (i = 0; i < s.length; i++) {
                             if (s.options[i].innerHTML == this.innerHTML) {
                                 s.selectedIndex = i;
                                 h.innerHTML = this.innerHTML;
                                 y = this.parentNode.getElementsByClassName("same-as-selected");

                                 for (k = 0; k < y.length; k++) {
                                     y[k].removeAttribute("class");
                                 }
                                 this.setAttribute("class", "same-as-selected");




                             }

                         }
                         h.click();


                     });


                     b.appendChild(c);




                 }
                 x[i].appendChild(b);


                 a.addEventListener("click", function(e) {
                     /*when the select box is clicked, close any other select boxes,
                     and open/close the current select box:*/
                     e.stopPropagation();
                     closeAllSelect(this);
                     this.nextSibling.classList.toggle("select-hide");
                     this.classList.toggle("select-arrow-active");
                 });
             }

             function closeAllSelect(elmnt) {
                 /*a function that will close all select boxes in the document,
                 except the current select box:*/
                 var x, y, i, arrNo = [];
                 x = document.getElementsByClassName("select-items");
                 y = document.getElementsByClassName("select-selected");
                 for (i = 0; i < y.length; i++) {
                     if (elmnt == y[i]) {
                         arrNo.push(i)
                     } else {
                         y[i].classList.remove("select-arrow-active");
                     }
                 }
                 for (i = 0; i < x.length; i++) {
                     if (arrNo.indexOf(i)) {
                         x[i].classList.add("select-hide");
                     }
                 }
             }
             /*if the user clicks anywhere outside the select box,
             then close all select boxes:*/
             document.addEventListener("click", closeAllSelect);

         </script>

         <button id="btn">Click Me!</button>
     </div>
     <div id="display"></div>
     <div id="display2"></div>
     <script>
         function show_selected() {
             var selector = document.getElementById('user1');
             var value = selector[selector.selectedIndex].value;

             var selector2 = document.getElementById('user2');
             var value2 = selector2[selector2.selectedIndex].value;


             if (document.getElementById('display').innerHTML = value == 1) {
                 if (value2 == 1) {
                     window.location.href = "largegardenlayoutherb.html";
                 } else if (value2 == 2) {
                     window.location.href = "largegardenlayoutharvest.html";

                 } else if (value2 == 3) {
                     window.location.href = "largegardenlayoutnew.html";
                 }
             } else if (document.getElementById('display').innerHTML = value == 2) {
                 if (value2 == 1) {
                     window.location.href = "mediumgardenlayoutherb.html";
                 } else if (value2 == 2) {
                     window.location.href = "mediumgardenlayoutharvest.html";

                 } else if (value2 == 3) {
                     window.location.href = "mediumgardenlayoutnew.html";
                 }
             } else if (document.getElementById('display').innerHTML = value == 3) {
                 if (value2 == 1) {
                     window.location.href = "smallgardenlayoutherb.html";
                 } else if (value2 == 2) {
                     window.location.href = "smallgardenlayoutharvest.html";

                 } else if (value2 == 3) {
                     window.location.href = "smallgardenlayoutnew.html";
                 }

             } else {
                 document.getElementById('display').innerHTML = "";

             }



         }

         document.getElementById('btn').addEventListener('click', show_selected);;

     </script>
